<html lang="en">
<head>

<body id="Black">
    <div class="centrado"></div>
    <header id="black">
        <h2 class="logo">GESTICK</h2>
        <input type="checkbox" id="check">
        <label for="check" class="mostrar-menu">
            &#8801
        </label>
        <nav class="menu">
            <label for="check" class="esconder-menu">
                &#215
            </label>
        </nav>
    </header>
    <section>
        <div class="iniciar_sesion">
            <div class="ilustracion">
                <!--<img src="" alt="GESTICK">-->
            </div>
            <div class="parametros">
                
                <div class="formulario">
                    <h1>GESTICK</h1>
                    <form action="/logEmpleado" method="post" id="formulario_v">
                        <div class="input-contenedor">
                            <i class="fa-solid fa-user icon"></i>
                            <input type="text" id="id" placeholder="ID de Empleado" name="user">
                            <div id="invalmsgid"></div>
                        </div>
                        <div class="input-contenedor">
                            <i class="fas fa-key icon"></i>
                            <input type="password" placeholder="Contraseña" name="password">
                        </div>
                        <a href="">Soy Administrador</a>
                        <input type="submit" value="Iniciar Sesion" class="enviar">
                    </form>
                </div>

                <div class="registrar">
                    <h2>¿No tienes una cuenta?</h2>
                    <a href="/SignEmp">Regístrate</a>
                </div>
            </div>
        </div>
    </section>
    <script src="js/validation.js" type="text/javascript"></script>
