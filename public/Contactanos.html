<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="CSS/IMG/Decoración/Logo.png">
    <script src="https://kit.fontawesome.com/8042365e74.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>GESTICK</title>
</head>
<body>
    <header>
        <h2 class="logo">GESTICK</h2>
        <input type="checkbox" id="check">
        <label for="check" class="mostrar-menu">
            &#8801
        </label>
        <nav class="menu">
            <a href="/">Inicio</a>
            <a href="/aboutUs">Nosotros</a>
            <a href="/contactUs">Contactanos</a>
            <a href="/profile">Iniciar Sesión</a>
            <label for="check" class="esconder-menu">
                &#215
            </label>
        </nav>
    </header>
    <section class="Contactanos">
        <h3>Contactanos</h3>


        <div class="content">
            <div class="contact-wrapper animated bounceInUp">
                <div class="contact-form">
                    <form action="">
                        <p>
                            <label>Nombre Completo</label>
                            <input type="text" name="fullname">
                        </p>
                        <p>
                            <label>Correo</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label>Numero De Celular</label>
                            <input type="tel" name="phone">
                        </p>
                        <p class="block">
                            <label>Mensaje</label> 
                            <textarea name="message" rows="3"></textarea>
                        </p>
                        <p class="block">
                            <button>
                                Send
                            </button>
                        </p>
                    </form>
                </div>
                <div class="contact-info">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2584.426112154304!2d-99.17715073836213!3d19.454356541347096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1f89b182af359%3A0xd655fe13977c9ba2!2sPopotla!5e0!3m2!1ses-419!2smx!4v1667990507182!5m2!1ses-419!2smx" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
        <div class="centrado">
        </div>
    </section>
</body>
</html>
