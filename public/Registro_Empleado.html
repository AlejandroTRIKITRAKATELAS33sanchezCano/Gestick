<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="CSS/IMG/Decoración/Logo.png">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/8042365e74.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>GESTICK</title>
</head>
<body id="Black">
    <div class="centrado"></div>
    <header id="black">
        <h2 class="logo">GESTICK</h2>
        <input type="checkbox" id="check">
        <label for="check" class="mostrar-menu">
            &#8801
        </label>
        <nav class="menu">
            <label for="check" class="esconder-menu">
                &#215
            </label>
        </nav>
    </header>
    <section>
        <div class="iniciar_sesion">
            <div class="ilustracion">
                <!--<img src="" alt="GESTICK">-->
            </div>
            <div class="parametros">
                
                <div class="formulario">
                    <h1>Registrate</h1>
                    <form action="/signEmpleado" method="post" id="formulario_v">
                        <div id="invalmsg"></div>
                        <div class="input-contenedor">
                            <i class="fa-solid fa-user icon"></i>
                            <input type="text" name="AP" id="AP" placeholder="Apellido Paterno">
                        </div>
                        <div class="input-contenedor">
                            <i class="fas fa-key icon"></i>
                            <input type="text" name="AM" id="AM" placeholder="Apellido Materno">
                        </div>
                        <div class="input-contenedor">
                            <i class="fas fa-key icon"></i>
                            <input type="text" name="name", id="name" placeholder="Nombres(s)">
                        </div>
                        <div class="input-contenedor">
                            <i class="fas fa-key icon"></i>
                            <input type="password" name="PW" id="PW" placeholder="Contraseña">
                        </div>
                        <div class="input-contenedor">
                            <i class="fas fa-key icon"></i>
                            <input type="password" name="PWC", id="PWC" placeholder="Repetir Contraseña">
                        </div>
                        <input type="submit" value="Registrar Empleado" class="enviar">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="js/signValidation.js" type="text/javascript"></script>
</body>
</html>
