<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="CSS/IMG/Decoración/Logo.png">
    <link rel="stylesheet" href="CSS/styleSign.css">
    <script src="https://kit.fontawesome.com/8042365e74.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>GESTICK</title>
</head>
<body id="Black">
    <div class="centrado"></div>
    <header id="black">
        <center><h2 class="logo">GESTICK</h2></center>
        <input type="checkbox" id="check">
       
    </header>
    <section>
        <div class="iniciar_sesion">
            <div class="parametros">
                
                <div class="login-box">
                    <!-------------------------------------------------------------------->
                    <div class="contenedorR"><center>
                    <div class="left">
                     <left><h1>Registrarse</h1></left> 
                      
                      <input type="text" name="username" placeholder="Usuario" />
                      <input type="text" name="email" placeholder="E-mail" />
                      <input type="password" name="password" placeholder="Contraseña" />
                      <input type="password" name="password2" placeholder="Repetir contraseña" />
                      
                      <input type="submit" name="signup_submit" value="Registrarme" />
                    </div>
                    <div class="or">O</div>
                    <div class="right">
                      <span class="loginwith">Registrarse con: <br /></span>
                      
                      
                      <button class="social-signin google">Google</button>
                      <button class="social-signin whatsapp">Whatsapp</button>
                    </div>
                    
                  </div></center>
                </div>
                  <!---------------------------------------------------------------------->
            </div>
        </div>
    </section>
</body>
</html>
