<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="CSS/IMG/Decoración/Logo.png">
    <script src="https://kit.fontawesome.com/8042365e74.js" crossorigin="anonymous"></script>
    <title>Inventario</title>
</head>

<body>
    <header></header>
    <div class="Header-Opciones">

        <h2 class="logo2">Productos</h2>
        <nav class="menu">
            <div class="buscar">
                <input type="text" onkeyup="search_product()" placeholder="Busca tu producto" requiredid="inputbuscar" />
                <div class="btn">
                    <i class="fas fa-search icon2"></i>
                </div>
            </div>
            <button id="BotonActivo" class="Separado">Agregar Producto</button>
        </nav>
    </div>

    <section class="tabla-escala">
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Estado</th>
                    <th>Inventario</th>
                    <th>Tipo</th>
                    <th>Proveedor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="Producto">
                        <div class="producto-texto">
                            <img src="" alt="Aquí va un producto">
                            <p>Nombre del producto</p>
                        </div>
                    </td>
                    <td data-label="Estado">Estado</td>
                    <td data-label="Inventario">Existencias</td>
                    <td data-label="Tipo">Tipo</td>
                    <td data-label="Proveedor">Proveedor</td>
                </tr>
            </tbody>
        </table>
</body>

</html>
